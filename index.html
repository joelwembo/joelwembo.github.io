<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joel Wembo ‚Äî AI Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg1:#0a0a0f;--bg2:#1a1a2e;--bg3:#16213e;--bg4:#0f3460;--glass:rgba(255,255,255,0.05);--glass-border:rgba(255,255,255,0.08);--accent:#7c3aed;--accent2:#a78bfa;--text:#e2e8f0;--text-dim:#94a3b8;--user-bg:rgba(124,58,237,0.15);--bot-bg:rgba(255,255,255,0.04)}
html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg1);color:var(--text);overflow:hidden}

/* Animated gradient bg */
.bg-gradient{position:fixed;inset:0;z-index:0;background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4),var(--bg2),var(--bg1));background-size:400% 400%;animation:gradShift 20s ease infinite}
@keyframes gradShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* Particles */
.particles{position:fixed;inset:0;z-index:1;overflow:hidden;pointer-events:none}
.particle{position:absolute;width:2px;height:2px;background:rgba(167,139,250,0.4);border-radius:50%;animation:float linear infinite}
@keyframes float{0%{transform:translateY(100vh) scale(0);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-10vh) scale(1);opacity:0}}

/* Layout */
.app{display:flex;height:100vh;position:relative;z-index:2}
.sidebar{width:260px;background:rgba(10,10,15,0.8);backdrop-filter:blur(20px);border-right:1px solid var(--glass-border);display:flex;flex-direction:column;padding:24px 16px;flex-shrink:0}
.sidebar-name{font-size:1.25rem;font-weight:700;text-align:center;margin-bottom:4px;background:linear-gradient(135deg,#a78bfa,#7c3aed,#60a5fa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 40px rgba(124,58,237,0.3)}
.sidebar-handle{text-align:center;color:var(--text-dim);font-size:.8rem;margin-bottom:6px}
.sidebar-title{text-align:center;color:var(--text-dim);font-size:.7rem;line-height:1.4;margin-bottom:20px;padding:0 8px}
.sidebar-links{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-bottom:24px}
.sidebar-links a{color:var(--text-dim);font-size:1.1rem;transition:all .3s;text-decoration:none}
.sidebar-links a:hover{color:var(--accent2);text-shadow:0 0 12px rgba(167,139,250,0.5);transform:scale(1.2)}
.sidebar-divider{height:1px;background:var(--glass-border);margin:12px 0}
.sidebar-section{font-size:.65rem;text-transform:uppercase;letter-spacing:1.5px;color:var(--text-dim);margin:12px 0 8px;padding-left:4px}
.sidebar-item{font-size:.78rem;color:var(--text-dim);padding:8px 12px;border-radius:8px;cursor:pointer;transition:all .2s;margin-bottom:2px}
.sidebar-item:hover{background:var(--glass);color:var(--text)}
.sidebar-footer{margin-top:auto;text-align:center;font-size:.65rem;color:rgba(148,163,184,0.4)}

/* Main chat area */
.chat-area{flex:1;display:flex;flex-direction:column;min-width:0}
.chat-header{padding:16px 24px;background:rgba(10,10,15,0.6);backdrop-filter:blur(16px);border-bottom:1px solid var(--glass-border);display:none}
.chat-header-name{font-weight:600;font-size:1rem}

.messages{flex:1;overflow-y:auto;padding:24px;scroll-behavior:smooth}
.messages::-webkit-scrollbar{width:6px}
.messages::-webkit-scrollbar-track{background:transparent}
.messages::-webkit-scrollbar-thumb{background:rgba(124,58,237,0.3);border-radius:3px}

.msg{display:flex;gap:12px;margin-bottom:20px;animation:msgIn .4s ease both;max-width:800px}
.msg.user{flex-direction:row-reverse;margin-left:auto}
@keyframes msgIn{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}

.avatar{width:36px;height:36px;border-radius:50%;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-size:.75rem;font-weight:700}
.avatar.bot{background:linear-gradient(135deg,#7c3aed,#3b82f6);box-shadow:0 0 20px rgba(124,58,237,0.4);color:#fff}
.avatar.user{background:rgba(124,58,237,0.2);color:var(--accent2)}

.bubble{padding:14px 18px;border-radius:16px;font-size:.9rem;line-height:1.65;max-width:600px;position:relative}
.msg.bot .bubble{background:var(--bot-bg);backdrop-filter:blur(12px);border:1px solid var(--glass-border);border-top-left-radius:4px}
.msg.user .bubble{background:var(--user-bg);backdrop-filter:blur(12px);border:1px solid rgba(124,58,237,0.15);border-top-right-radius:4px}
.bubble ul{margin:8px 0 4px 18px;list-style:none}
.bubble ul li{padding:3px 0;position:relative}
.bubble ul li::before{content:'‚ñ∏';position:absolute;left:-16px;color:var(--accent2)}
.bubble a{color:var(--accent2);text-decoration:none;transition:color .2s}
.bubble a:hover{color:#c4b5fd;text-decoration:underline}
.bubble strong{color:#e0e7ff}

/* Quick actions */
.quick-actions{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
.quick-btn{background:rgba(124,58,237,0.1);border:1px solid rgba(124,58,237,0.25);color:var(--accent2);padding:8px 16px;border-radius:20px;font-size:.8rem;cursor:pointer;transition:all .3s;font-family:inherit}
.quick-btn:hover{background:rgba(124,58,237,0.25);box-shadow:0 0 16px rgba(124,58,237,0.3);transform:translateY(-1px)}

/* Typing indicator */
.typing{display:flex;gap:4px;padding:8px 0}
.typing span{width:8px;height:8px;background:var(--accent2);border-radius:50%;animation:bounce 1.4s infinite;opacity:.4}
.typing span:nth-child(2){animation-delay:.2s}
.typing span:nth-child(3){animation-delay:.4s}
@keyframes bounce{0%,60%,100%{transform:translateY(0);opacity:.4}30%{transform:translateY(-10px);opacity:1}}

/* Input area */
.input-area{padding:16px 24px 24px;background:rgba(10,10,15,0.6);backdrop-filter:blur(16px);border-top:1px solid var(--glass-border)}
.input-wrap{max-width:800px;margin:0 auto;display:flex;gap:12px;align-items:center;background:var(--glass);border:1px solid var(--glass-border);border-radius:16px;padding:4px 4px 4px 18px;transition:all .3s}
.input-wrap:focus-within{border-color:rgba(124,58,237,0.4);box-shadow:0 0 24px rgba(124,58,237,0.15)}
#userInput{flex:1;background:none;border:none;outline:none;color:var(--text);font-size:.9rem;font-family:inherit;padding:10px 0}
#userInput::placeholder{color:var(--text-dim)}
.send-btn{width:40px;height:40px;border-radius:12px;border:none;background:linear-gradient(135deg,#7c3aed,#3b82f6);color:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .3s;flex-shrink:0}
.send-btn:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(124,58,237,0.4)}

/* Mobile */
.mobile-header{display:none;padding:14px 16px;background:rgba(10,10,15,0.8);backdrop-filter:blur(16px);border-bottom:1px solid var(--glass-border);align-items:center;gap:12px}
.mobile-header .sidebar-name{margin:0;font-size:1.1rem}
.menu-btn{background:none;border:none;color:var(--text);font-size:1.2rem;cursor:pointer}

@media(max-width:768px){
  .sidebar{position:fixed;left:-280px;top:0;bottom:0;z-index:100;transition:left .3s ease;width:260px}
  .sidebar.open{left:0}
  .sidebar-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:99}
  .sidebar-overlay.open{display:block}
  .mobile-header{display:flex}
  .messages{padding:16px}
  .input-area{padding:12px 16px 16px}
}
</style>
</head>
<body>
<div class="bg-gradient"></div>
<div class="particles" id="particles"></div>
<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<div class="app">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-name">Joel Wembo</div>
    <div class="sidebar-handle">@prodxcloud</div>
    <div class="sidebar-title">Enterprise AI Agent Developer<br>Cloud Solutions Architect<br>Data Center Architect</div>
    <div class="sidebar-links">
      <a href="https://www.linkedin.com/in/joelwembo/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/joelwembo" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com/joelwembo1" target="_blank" title="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="https://joelotepawembo.medium.com/" target="_blank" title="Medium"><i class="fab fa-medium"></i></a>
      <a href="https://www.facebook.com/joel.o.wembo.1/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://prodxcloud.com" target="_blank" title="Portfolio"><i class="fas fa-globe"></i></a>
    </div>
    <div class="sidebar-divider"></div>
    <div class="sidebar-section">Quick Topics</div>
    <div class="sidebar-item" onclick="sendQuery('Tell me about Joel')">üë§ About Joel</div>
    <div class="sidebar-item" onclick="sendQuery('Skills')">üõ†Ô∏è Skills & Tech</div>
    <div class="sidebar-item" onclick="sendQuery('Projects')">üöÄ Projects</div>
    <div class="sidebar-item" onclick="sendQuery('Certifications')">üèÖ Certifications</div>
    <div class="sidebar-item" onclick="sendQuery('Contact')">üì¨ Contact</div>
    <div class="sidebar-item" onclick="sendQuery('Resume')">üìÑ Resume</div>
    <div class="sidebar-divider"></div>
    <div class="sidebar-footer">üåç Available Worldwide<br>¬© 2024 Joel Wembo</div>
  </aside>

  <main class="chat-area">
    <div class="mobile-header">
      <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <div class="sidebar-name">Joel Wembo</div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <div class="input-wrap">
        <input type="text" id="userInput" placeholder="Ask about Joel's skills, projects, experience..." autocomplete="off">
        <button class="send-btn" onclick="handleSend()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </main>
</div>

<script>
const joel = {
  name: "Joel Otepa Wembo",
  handle: "@prodxcloud",
  title: "Enterprise AI Agent Developer | Cloud Solutions Architect | Data Center Architect",
  location: "Available Worldwide",
  bio: "Certified Cloud Solutions Architect, Data Center Architect, and AI Agent Developer. I design and deliver high-availability, agentic architectures powering SaaS, PaaS, and enterprise data centers. My work bridges Cloud, AI/ML, Data Center, Cisco Networking, and Knowledge Engineering.",
  skills: [
    "AI Agents as a Service (AaaS)",
    "Machine Learning & Deep Learning (PyTorch, TensorFlow)",
    "NLP, Computer Vision, Generative AI",
    "LangChain, AWS Bedrock AgentCore, Google AgentSpace",
    "Data Center Architecture & Cisco Networking",
    "Cloud Architecture (AWS, Azure, GCP)",
    "Multi-Tenant SaaS & PaaS Platforms",
    "MLOps (MLflow, LangSmith, OpenTelemetry)",
    "Kubernetes, Docker, Terraform, CI/CD",
    "Vector Databases (FAISS, ChromaDB, pgvector)",
    "React.js, Node.js, Python, Go"
  ],
  certifications: [
    "AWS Certified Solutions Architect ‚Äì Associate",
    "Telecommunications Senior Engineer",
    "Data Center Architect",
    "AI Agent Developer Specialist",
    "LinkedIn Top Voice - AI/ML"
  ],
  projects: [
    "End-to-End CI/CD DevOps with Jenkins, Docker, Kubernetes, ArgoCD, GitHub Actions, AWS EC2 and Terraform",
    "End-to-End CI/CD Pipeline for frontend to AWS CloudFront using Ansible, Jenkins and Terraform",
    "AWS EKS deployment using GitHub Actions, Docker and ArgoCD for React Applications",
    "Terraform & CloudFront, Route53 and S3 Bucket automation",
    "Automating Django deployment to AWS EC2",
    "VaLLM - Sovereign AI for Cloud Operations (RAG + FAISS reasoning engine)",
    "Django Multi-tenant SaaS eCommerce with Kubernetes"
  ],
  links: {
    linkedin: "https://www.linkedin.com/in/joelwembo/",
    github: "https://github.com/joelwembo",
    twitter: "https://twitter.com/joelwembo1",
    medium: "https://joelotepawembo.medium.com/",
    facebook: "https://www.facebook.com/joel.o.wembo.1/",
    portfolio: "https://prodxcloud.com",
    resume: "JoelOtepaWemboCloudAIDataArchitect.pdf"
  }
};

const msgBox = document.getElementById('messages');
const input = document.getElementById('userInput');

// Particles
(function(){
  const c = document.getElementById('particles');
  for(let i=0;i<50;i++){
    const p = document.createElement('div');
    p.className='particle';
    p.style.left = Math.random()*100+'%';
    p.style.animationDuration = (8+Math.random()*12)+'s';
    p.style.animationDelay = Math.random()*10+'s';
    p.style.width = p.style.height = (1+Math.random()*2)+'px';
    c.appendChild(p);
  }
})();

function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('sidebarOverlay').classList.toggle('open');
}

function addMsg(html, type, showQuick){
  const wrap = document.createElement('div');
  wrap.className = 'msg ' + type;
  const av = document.createElement('div');
  av.className = 'avatar ' + type;
  av.textContent = type==='bot' ? 'JW' : 'üßë';
  const bub = document.createElement('div');
  bub.className = 'bubble';
  bub.innerHTML = html;
  if(showQuick){
    const qa = document.createElement('div');
    qa.className = 'quick-actions';
    ['Skills','Projects','Certifications','Contact','Resume'].forEach(t=>{
      const b = document.createElement('button');
      b.className='quick-btn';
      b.textContent=t;
      b.onclick=()=>sendQuery(t);
      qa.appendChild(b);
    });
    bub.appendChild(qa);
  }
  wrap.appendChild(av);
  wrap.appendChild(bub);
  msgBox.appendChild(wrap);
  msgBox.scrollTop = msgBox.scrollHeight;
  return wrap;
}

function showTyping(){
  const wrap = document.createElement('div');
  wrap.className='msg bot';
  wrap.id='typing-ind';
  const av = document.createElement('div');
  av.className='avatar bot';
  av.textContent='JW';
  const bub = document.createElement('div');
  bub.className='bubble';
  bub.innerHTML='<div class="typing"><span></span><span></span><span></span></div>';
  wrap.appendChild(av);
  wrap.appendChild(bub);
  msgBox.appendChild(wrap);
  msgBox.scrollTop = msgBox.scrollHeight;
}

function removeTyping(){
  const el = document.getElementById('typing-ind');
  if(el) el.remove();
}

function getResponse(q){
  const l = q.toLowerCase();
  if(/skill|tech|stack|what can|expertise|know/.test(l)){
    return `<strong>üõ†Ô∏è Joel's Technical Skills</strong><ul>${joel.skills.map(s=>'<li>'+s+'</li>').join('')}</ul><p style="margin-top:8px;color:var(--text-dim);font-size:.82rem">Joel is constantly expanding his expertise across AI, Cloud, and Data Center domains.</p>`;
  }
  if(/project|work|portfolio|built|ship/.test(l)){
    return `<strong>üöÄ Featured Projects</strong><ul>${joel.projects.map(p=>'<li>'+p+'</li>').join('')}</ul><p style="margin-top:8px">See more on <a href="${joel.links.github}" target="_blank">GitHub</a> and <a href="${joel.links.medium}" target="_blank">Medium</a>.</p>`;
  }
  if(/cert|certification|qualified|credential/.test(l)){
    return `<strong>üèÖ Certifications & Recognitions</strong><ul>${joel.certifications.map(c=>'<li>'+c+'</li>').join('')}</ul>`;
  }
  if(/contact|email|reach|hire|connect/.test(l)){
    return `<strong>üì¨ Let's Connect!</strong><p style="margin:8px 0">Joel is available worldwide. Reach out through any of these channels:</p><ul><li><a href="${joel.links.linkedin}" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li><li><a href="${joel.links.github}" target="_blank"><i class="fab fa-github"></i> GitHub</a></li><li><a href="${joel.links.twitter}" target="_blank"><i class="fab fa-x-twitter"></i> Twitter/X</a></li><li><a href="${joel.links.medium}" target="_blank"><i class="fab fa-medium"></i> Medium</a></li><li><a href="${joel.links.facebook}" target="_blank"><i class="fab fa-facebook"></i> Facebook</a></li><li><a href="${joel.links.portfolio}" target="_blank"><i class="fas fa-globe"></i> prodxcloud.com</a></li></ul>`;
  }
  if(/resume|cv|download/.test(l)){
    return `<strong>üìÑ Resume</strong><p style="margin:8px 0">Download Joel's resume to learn more about his experience and qualifications:</p><p><a href="${joel.links.resume}" target="_blank"><i class="fas fa-download"></i> Download Resume (PDF)</a></p>`;
  }
  if(/who|about|tell me|bio|joel|yourself/.test(l)){
    return `<strong>üë§ About ${joel.name}</strong><p style="margin:8px 0">${joel.bio}</p><p style="color:var(--text-dim);font-size:.85rem"><i class="fas fa-map-marker-alt"></i> ${joel.location} &nbsp;|&nbsp; <a href="${joel.links.portfolio}" target="_blank">${joel.handle}</a></p>`;
  }
  if(/^(hello|hi|hey|yo|sup|greet)/i.test(l)){
    return `Hey there! üëã Great to have you here. I'm Joel's AI assistant ‚Äî I can tell you about his <strong>skills</strong>, <strong>projects</strong>, <strong>certifications</strong>, or help you <strong>get in touch</strong>. What interests you?`;
  }
  return `I can tell you about Joel's <strong>skills</strong>, <strong>projects</strong>, <strong>certifications</strong>, or <strong>contact info</strong>. You can also download his <strong>resume</strong>. What would you like to know? üòä`;
}

function sendQuery(text){
  addMsg(text, 'user');
  input.value = '';
  showTyping();
  const delay = 600 + Math.random()*800;
  setTimeout(()=>{
    removeTyping();
    addMsg(getResponse(text), 'bot');
  }, delay);
}

function handleSend(){
  const v = input.value.trim();
  if(!v) return;
  sendQuery(v);
}

input.addEventListener('keydown', e=>{
  if(e.key==='Enter') handleSend();
});

// Welcome
setTimeout(()=>{
  addMsg("Hey! I'm Joel's AI assistant. Ask me anything about his skills, projects, experience, or how to get in touch. üöÄ", 'bot', true);
}, 500);
</script>
</body>
</html>
